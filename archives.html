<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Access</title>
    <style>
         body {
            margin: 0;
            padding-bottom: 60px; /* Height of the footer */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #00ff99;
        }
        #container {
            border: 2px solid #00ff99;
            padding: 30px;
            background-color: #111;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
            text-align: center;
            max-width: 300px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            border: 2px solid #00ff99;
            background-color: #333;
            color: #00ff99;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff99;
            color: #111;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc7a;
        }
        #hiddenText {
            display: none;
            margin-top: 20px;
            color: #00ff99;
            font-size: 18px;
            font-weight: bold;
        }
        #errorMessage {
            display: none;
            margin-top: 20px;
            color: #ff0033;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>TOP SECRET ACCESS</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
        <button onclick="checkPin()">Submit</button>
        <p id="hiddenText">Access Granted.</p>
        <p id="errorMessage">Access Denied.</p>
    </div>

    <script>
        function checkPin() {
            const correctPin = "vcq*671";
            const enteredPin = document.getElementById('pinInput').value;
            const hiddenText = document.getElementById('hiddenText');
            const errorMessage = document.getElementById('errorMessage');

            if (enteredPin === correctPin) {
                hiddenText.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                hiddenText.style.display = 'none';
            }
        }
    </script>
</body>
   <p>&copy; encrypted by DARK OAK LLC</p>
</html>
