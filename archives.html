<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Access</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 60px; /* Height of the footer */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #00ff99;
        }

        #container {
            border: 2px solid #00ff99;
            padding: 30px;
            background-color: #111;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
            text-align: center;
            max-width: 300px;
            border-radius: 10px;
        }

        h1 img {
            width: 100%; /* Adjust width as needed */
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }

        input[type="password"] {
            padding: 10px;
            width: 100%;
            border: 2px solid #00ff99;
            background-color: #333;
            color: #00ff99;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff99;
            color: #111;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #00cc7a;
        }

        .hiddenText, .errorMessage {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .errorMessage {
            color: #ff0033;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1><img src="bn.jfif" alt="Placeholder"></h1>
        <h2>Enter Your PINs</h2>

        <input type="password" id="pinInput1" placeholder="Enter PIN 1" maxlength="4">
        <button onclick="checkPin(1)">Submit</button>
        <p id="hiddenText1" class="hiddenText">Access Granted: target : 4chan.com , exploit not ready!</p>
        <p id="errorMessage1" class="errorMessage">Access Denied.</p>

        <input type="password" id="pinInput2" placeholder="Enter PIN 2" maxlength="4">
        <button onclick="checkPin(2)">Submit</button>
        <p id="hiddenText2" class="hiddenText">Access Granted: </p>
        <p id="errorMessage2" class="errorMessage">Access Denied.</p>

        <input type="password" id="pinInput3" placeholder="Enter PIN 3" maxlength="4">
        <button onclick="checkPin(3)">Submit</button>
        <p id="hiddenText3" class="hiddenText">Access Granted: null</p>
        <p id="errorMessage3" class="errorMessage">Access Denied.</p>

        <input type="password" id="pinInput4" placeholder="Enter PIN 4" maxlength="4">
        <button onclick="checkPin(4)">Submit</button>
        <p id="hiddenText4" class="hiddenText">Access Granted: null</p>
        <p id="errorMessage4" class="errorMessage">Access Denied.</p>

        <input type="password" id="pinInput5" placeholder="Enter PIN 5" maxlength="4">
        <button onclick="checkPin(5)">Submit</button>
        <p id="hiddenText5" class="hiddenText">Access Granted: null</p>
        <p id="errorMessage5" class="errorMessage">Access Denied.</p>
    </div>

    <footer>
        <p>&copy; encrypted by DARK OAK LLC</p>
    </footer>

    <script>
        function checkPin(pinNumber) {
            const correctPins = {
                1: "9937",
                2: "3356",
                3: "3316",
                4: "1105",
                5: "5542"
            };

            const enteredPin = document.getElementById('pinInput' + pinNumber).value;
            const hiddenText = document.getElementById('hiddenText' + pinNumber);
            const errorMessage = document.getElementById('errorMessage' + pinNumber);

            if (enteredPin === correctPins[pinNumber]) {
                hiddenText.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                hiddenText.style.display = 'none';
            }
        }
    </script>

</body>
</html>
